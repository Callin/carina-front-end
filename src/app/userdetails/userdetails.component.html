<div id="user-details" class="container">
  <div class="col-md-4">
    <h3>User details</h3>
    <table class="table table-hover">
      <thead>
      </thead>
      <tbody>
      <tr>
        <td>Name</td>
        <td>{{name}}</td>
      </tr>
      <tr>
        <td>Email</td>
        <td>{{email}}</td>
      </tr>
      <tr>
        <td>Password</td>
        <td>{{password}}</td>
      </tr>
      <tr>
        <td>Health status</td>
        <td>{{healthStatus}}</td>
      </tr>
      <tr>
        <td>Age</td>
        <td>{{age}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
